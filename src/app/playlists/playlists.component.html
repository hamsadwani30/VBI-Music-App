
    <div class="row">
        <div class="col-6">
            <h4 class="m-0 p-3"> <span class="text-primary">Playlists</span></h4>
        </div>
        <div class="col-5">
            <!-- <input type="text" class="search-query form-control form-control-sm m-3 p-3" placeholder="Search..." [(ngModel)]="searchSongText" > -->
        </div>
    </div>
<div class="mb-2 mt-5">

    <div class="row">
      <div class="col-8">
        <table class="table table-hover table-borderless ml-2">
            <tbody>
                <tr class="shadow rounded text-white" *ngFor="let playlist of playlists | filter:searchSongText | paginate: { itemsPerPage: 5, currentPage: p } ;  let i = index;trackBy: trackByFn" (click)="viewPlaylist(playlist)">
                        <td class="tablerow p-3">{{playlist}}</td>
                        <td class="p-2"><button class="btn btn-sm float-right text-white">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button></td>
                </tr>
            </tbody>
         </table>
         <pagination-controls (pageChange)="p = $event" *ngIf="playlists.length > 0"></pagination-controls>
      </div>
    </div>
</div>
